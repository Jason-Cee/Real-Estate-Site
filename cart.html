
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <script
      src="https://kit.fontawesome.com/3154f23d07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="cart">
      <input type="checkbox" id="check" />
      <nav>
        <div class="icon">
          <img src="/images/estate-logo.png" alt="Calvert Estates">
        </div>
        <h1 class="h1">Welcome To Calvert Estates</h1>
        <ol>
          <li><a href="/index.html">Home</a></li>
          <!-- <li><a href="#"></a></li> -->
          <li><a href="#">Contact</a></li>
          <li class="cart">
            <a href="cart.html"
              ><i class="fas fa-shopping-basket"></i><span>0</span></a
            >
          </li>
        </ol>
        <label for="check" class="bar">
          <span><i class="fas fa-hamburger"></i></span>
          <span><i class="fas fa-expand-arrows-alt"></i></span>
        </label>
      </nav>

      <div class="products-container">
        <div class="product-header">
          <h5 class="product-title">Product</h5>
          <h5 class="price">Price</h5>
          <h5 class="quantity">Quantity</h5>
          <h5 class="total">Total</h5>
        </div>
        <div class="products"></div>
      </div>
    </section>
  </body>
  <script src="/script/cart.js"></script>
</html>
