<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Real Estate Site</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="/images/estate-logo.png" alt="Logo">
                <div class="logo_name"></div>
            </div>
            <i class="fas fa-dungeon" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="links_name">Home</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="far fa-money-bill-alt"></i>
                    <span class="links_name">Property</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="far fa-comment-dots"></i>
                    <span class="links_name">Testimonials</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-phone"></i>
                    <span class="links_name">Contact</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span class="links_name">Login</span>
                </a>
                <!-- <span class="tooltip">Home</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="/images/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Jason Calvert</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
