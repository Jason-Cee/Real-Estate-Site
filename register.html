<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="/images/estate-logo.png" alt="Logo">
                <div class="logo_name"></div>
            </div>
            <i class="fas fa-dungeon" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-money-bill-alt"></i>
                    <span class="links_name">Property</span>
                </a>
                <span class="tooltip">Property</span>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-comment-dots"></i>
                    <span class="links_name">Testimonials</span>
                </a>
                <span class="tooltip">Testimonials</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-phone"></i>
                    <span class="links_name">Contact</span>
                </a>
                <span class="tooltip">Contact</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span class="links_name">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="/images/profile.jpg" alt="Jason">
                    <div class="name_job">
                        <div class="name">Jason Calvert</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formContent">
        <!-- Tabs Titles -->
        <a href="/register.html" class="inactive underlineHover">Sign Up</a>
    
        <!-- Icon -->
        <div class="fadeIn first">
            <i class="fas fa-users" id="icon"></i>
        </div>
    
        <!-- Login Form -->
        <form>
          <input type="text" id="first-name" class="fadeIn second" name="login" placeholder="First Name">
          <input type="text" id="last-name" class="fadeIn third" name="login" placeholder="Last Name">
          <input type="text" id="login" class="fadeIn fourth" name="login" placeholder="Username">
          <input type="text" id="password" class="fadeIn fifth" name="login" placeholder="Password">
          <input type="text" id="email-addy" class="fadeIn sixth" name="login" placeholder="Email">

          <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>
    
        <!-- Footer -->
        <div id="formFooter"></div>
    
      </div>
    </div>
</body>
<script src="/script/login.js"></script>
</html>
