<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <form 
      method="POST" 
      action="https://formspree.io/f/xknkklya"
      class="container"
    >
        <div class="contact-box">
            <div class="left"></div>
                <div class="rigt">
                    <h3>Get In Touch</h3>
                    <input type="text" name="name" class="field" placeholder="Name & Surname" required>
                    <input type="email" name="email" class="field" placeholder="Email Address" required>
                    <input type="text" name="number" class="field" placeholder="Phone Number" required>
                    <textarea class="field area" name="message" placeholder="Message"></textarea>
                    <button class="btn" type="submit">Send</button>
                </div>
        </div>
    </form>
</body>
<script src="/script/index.js"></script>
</html>
