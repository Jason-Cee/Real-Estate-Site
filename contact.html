<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="/images/estate-logo.png" alt="Logo">
                <div class="logo_name"></div>
            </div>
            <i class="fas fa-dungeon" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="/index.html">
                    <i class="fas fa-home"></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="/contact.html">
                    <i class="fas fa-phone"></i>
                    <span class="links_name">Contact</span>
                </a>
                <span class="tooltip">Contact</span>
            </li>
            <li>
                <a href="/login.html">
                    <i class="fas fa-user"></i>
                    <span class="links_name">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="/images/profile.jpg" alt="Jason">
                    <div class="name_job">
                        <div class="name">Jason Calvert</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
                <div class="rigt">
                    <h3>Request A Call Back</h3>
                    <input type="text" class="field" placeholder="Name & Surname">
                    <input type="email" class="field" placeholder="Email Address">
                    <input type="text" class="field" placeholder="Phone Number">
                    <textarea class="field area" placeholder="Message"></textarea>
                    <button class="btn">Send</button>
                </div>
        </div>
    </div>
</body>
<script src="/script/index.js"></script>
</html>
